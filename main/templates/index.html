<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            display: block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        .toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleBackground()">Toggle Dark Mode</button>
    <div class="container">
        <h1>Welcome to Linkify</h1>
        <p>This is the home page.</p>
        <a href="{% url 'url-shortener' %}">Go to URL Shortener</a>
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'login' %}">Log In</a>
        <a href="https://www.google.com">Log Out</a>
    </div>

    <script>
        function toggleBackground() {
            const body = document.body;
            if (body.style.backgroundColor === "black") {
                body.style.backgroundColor = "#f4f4f4"; // Change to light mode background color
            } else {
                body.style.backgroundColor = "black"; // Change to dark mode background color
            }
        }
    </script>
</body>
</html>
